<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-xr-room-physics@0.0.1/dist/xr-room-physics.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-ball-blaster@0.0.1/index.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-physics-system@v4.1.0/dist/aframe-physics-system.js"></script>
    <script src="random-color.js"></script>
    <script src="snap.js"></script>
    <script src="intersection-spawn.js"></script>
  </head>
  <body>
    <a-scene webxr="requiredFeatures: plane-detection,local-floor"
            renderer="sortObjects: true"
            physics="debug: true"
            xr-room-physics="debug: false">
        
        <a-assets>
            <a-mixin id="voxel"
                     geometry="primitive: box; height: 0.5; width: 0.5; depth: 0.5"
                     material="shader: standard"
                     random-color
                     snap="offset: 0.25 0.25 0.25; snap: 0.5 0.5 0.5"
            ></a-mixin>
        </a-assets>

                

          <!-- <a-entity id="right-hand"
                  hand-controls="hand: right" 
                  position="0.4 1.4 -0.5"
                  rotation="45 0 0"
                  desktop-vr-controller>
            <a-entity controller-ball-blaster="velocity: 5" 
                      rotation="-80 0 0"
                      position="-0.02 0 -0.01">
            </a-entity>
        </a-entity> -->

        <a-entity id="rig">
            <a-camera position="0 1.6 0"></a-camera>
            <a-entity id="blockHand" 
                      hand-controls="hand: left" 
                      laser-controls 
                      raycaster ="objects: #ground, [static-body]; far : 10" 
                      intersection-spawn="event: click; mixin: voxel">
            </a-entity>
            <a-entity id="blockHand" 
                      hand-controls="hand: right" 
                      laser-controls 
                      raycaster ="objects: #ground , [static-body]; far : 10" 
                      intersection-spawn="event: click; mixin: voxel">
            </a-entity>
            <a-cylinder id="ground" src="#groundTexture" radius="30" height="0.1"></a-cylinder>
           
        </a-entity>
    </a-scene>
  </body>
</html>
